<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Find Difference</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">
        <style>
            body{
                text-align: center;
            }
            .column {
                float: center;
                width: 50%;
            }
        
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
        </style>
    </head>
    
    <body>
        <header>
            <div class="navbar navbar-dark bg-dark box-shadow">
                <div class="container d-flex justify-content-between">
                    <a href="/" class="navbar-brand d-flex align-items-center">
                        <strong>Find Distance</strong>
                    </a>
                </div>
            </div>
        </header>
        <div class="content container">
            <h2>Result</h2>
            <div class="row">
                <div class="column" style="background-color:#e1e1e1;">
                    <h5>Reference transcript</h5>
                    <p style="text-align: left !important; margin: 10px;">{{ values.ref }}</p>
                </div>
                <div class="column" style="background-color:#b2b2b2;">
                    <h5>Hypothesis transcript</h5>
                    <p style="text-align: left !important; margin: 10px;">{{ values.hyp }}</p>
                </div>
            </div>

            <p>Substitutions: {{ values.sub }}</p>
            <p>Deletions: {{ values.del }}</p>
            <p>Insertions: {{ values.ins }}</p>
            <p>Distance (Number of Errors)：{{ values.total }}</p>
            <p>Word Error Rate：{{ values.wer }}%</p>
            <input type="button" value="Back" onclick="history.back()">
        </div>
    </body>
</html>
